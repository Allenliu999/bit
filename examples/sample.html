<!DOCTYPE html>
<html>
<head>
    <title>Bit Field Example</title>
</head>
<body>
    <h1>Register Bit Field Example</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>Bit</th>
                <th>Field Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>31:24</td>
                <td>RESERVED</td>
                <td>Reserved bits</td>
            </tr>
            <tr>
                <td>23:16</td>
                <td>CONFIG</td>
                <td>Configuration field</td>
            </tr>
            <tr>
                <td>15:8</td>
                <td>STATUS</td>
                <td>Status field</td>
            </tr>
            <tr>
                <td>7:0</td>
                <td>DATA</td>
                <td>Data field</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
